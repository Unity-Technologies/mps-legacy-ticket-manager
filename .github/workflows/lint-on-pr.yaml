name: Lint on PR

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Lint on PR
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js

      - name: Run StyleLint
        run: npx stylelint "**/*.{css,scss}"